<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ROCTEC Agent</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/agent-style.css">
</head>

<body class="bg-gray-900 text-white">

    <div id="agent-app-container" class="flex flex-col h-screen font-sans">
        <!-- Header -->
        <header id="agent-header"
            class="flex-shrink-0 flex justify-between items-center p-4 bg-gray-800 border-b border-gray-700">
            <h1 class="text-xl font-bold text-white">ROCTEC Agent</h1>
            <div class="flex items-center space-x-4">
                <span id="agent-name" class="text-sm text-gray-300"></span>
                <button id="agent-logout-button">
                    <i data-lucide="log-out" class="w-5 h-5 text-red-400"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="agent-main-content" class="flex-grow overflow-y-auto p-4">
            <!-- Content will be rendered here by JavaScript -->
            <h2 class="text-2xl font-semibold mb-4 text-center">Welcome, Agent!</h2>
            <p class="text-center text-gray-400">Select an option from the navigation below to get started.</p>
        </main>

        <!-- Bottom Navigation Bar -->
        <nav id="agent-bottom-nav"
            class="flex-shrink-0 flex justify-around items-center p-2 bg-gray-800 border-t border-gray-700">
            <a href="#home"
                class="agent-nav-link active flex flex-col items-center justify-center text-gray-400 w-full py-1">
                <i data-lucide="home" class="w-6 h-6 mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="#route" class="agent-nav-link flex flex-col items-center justify-center text-gray-400 w-full py-1">
                <i data-lucide="map-pinned" class="w-6 h-6 mb-1"></i>
                <span class="text-xs">Route</span>
            </a>
            <a href="#customers"
                class="agent-nav-link flex flex-col items-center justify-center text-gray-400 w-full py-1">
                <i data-lucide="users" class="w-6 h-6 mb-1"></i>
                <span class="text-xs">Customers</span>
            </a>
            <a href="#products"
                class="agent-nav-link flex flex-col items-center justify-center text-gray-400 w-full py-1">
                <i data-lucide="package" class="w-6 h-6 mb-1"></i>
                <span class="text-xs">Products</span>
            </a>
            <a href="#new-order"
                class="agent-nav-link flex flex-col items-center justify-center text-gray-400 w-full py-1">
                <i data-lucide="plus-circle" class="w-6 h-6 mb-1"></i>
                <span class="text-xs">New Order</span>
            </a>
        </nav>
    </div>

    <!-- +++ ADDED TOAST CONTAINER HERE +++ -->
    <div id="toast-container"></div>

    <script type="module" src="js/agent-main.js"></script>
</body>

</html>
